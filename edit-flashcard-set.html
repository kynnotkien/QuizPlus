<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard Set</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flashcard-set-container">
        <h2>Edit Flashcard Set</h2>

        <!-- Flashcard set edit form -->
        <form id="editFlashcardSetForm">
            <label for="edit-set-name">Set Name:</label>
            <input type="text" id="edit-set-name" required>

            <label for="edit-set-description">Description:</label>
            <textarea id="edit-set-description" required></textarea>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Flashcard management -->
        <h3>Manage Flashcards</h3>
        <div id="flashcardsList"></div>
        <button id="addFlashcardBtn">Add Flashcard</button>

        <div id="loading" style="display: none;">Loading...</div>
    </div>
    <script type="module" src="script/edit-flashcard-set.js"></script>
</body>
</html>
