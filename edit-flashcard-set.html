<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard Set</title>
    <link rel="stylesheet" href="CSS/user.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">QuizPlus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="manage-flashcard-sets.html">Manage Flashcard Sets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="#">Logout</a>
                </li>
            </ul>
            </div>
        </nav>
        <div id="flashcard-set-container" class="container mt-5">
            <h2 class="text-center mb-4">Edit Flashcard Set</h2>
        
            <!-- Flashcard set edit form -->
            <form id="editFlashcardSetForm" class="mb-4">
            <div class="form-group">
                <label for="edit-set-name">Set Name:</label>
                <input type="text" id="edit-set-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-set-description">Description:</label>
                <textarea id="edit-set-description" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        
            <!-- Flashcard management -->
            <form id="addFlashcardForm" style="background-color: #3F72AF; color: white;" class="mb-4">
                <h3 class="mb-3">Add Flashcards</h3>
                <div class="form-group">
                    <input type="text" id="add-question" class="form-control" placeholder="Question" required>
                    <input type="text" id="add-answer" class="form-control" placeholder="Answer" required>
                </div>
                <button id="addFlashcardBtn" type="button" class="btn btn-secondary mb-3">Add Flashcard</button>
            </form>
            <div id="flashcardsList" class="mb-3"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script/edit-flashcard-set.js"></script>
</body>
</html>
